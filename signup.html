<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Car Dealership</title>
    <style>
        * body {
    font-family: Arial, sans-serif;
    background: url('/synthwave-car-ai-162023.png') no-repeat center center fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    display: flex;
    flex-direction: column;
    background: rgba(255, 255, 255, 0);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0);
}

h2 {
    color:aliceblue;
    text-align: center;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 108%;
    padding: 10px;
    background-color: #8909d3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #9115da49;
}

p {
    text-align: center;
}

.strength-indicator {
    height: 10px;
    width: 100%;
    margin-bottom: 15px;
}

    </style>

    
</head>
<body>
    <div class="form-container">
        <div class="form-box" id="signup-box">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="return validateSignup()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" oninput="checkPasswordStrength()">
                <div id="password-strength" class="strength-indicator"></div>

               <center> <button type="submit">Sign Up</button></center>
            </form>
            <p>Already have an account? <a href="/login.html" onclick="showPage('login')">Login here</a>.</p>
        </div>
    </div>
    <script src="/signup.js"></script>
</body>
</html>
